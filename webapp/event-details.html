<script type="text/javascript">
	var dialogInstance1 = new BootstrapDialog({
        title: 'Welcome to meetme :)',
        message: 'We hope you enjoy your friend\'s event.\nWant to see all your friends\' events, or create your own events and invite your friends?\nDownload meetme today from meetme.com',
        type: BootstrapDialog.TYPE_DEFAULT,
        closable: true,
        buttons: [{
                label: 'Download meetme',
                cssClass: 'btn-primary',
                action: function(){
                    alert('Hi Orange!');
                }
            }, {
                label: 'No thanks, continue >>',
                action: function(dialogItself){
                    dialogItself.close();
                }
            }]
    });
    dialogInstance1.open();
</script>
